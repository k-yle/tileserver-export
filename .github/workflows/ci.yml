name: build

on: [push]

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: ğŸ”¢ Use Node.js ${{ matrix.node-version }} ğŸ
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¶ Install
        run: |
          yarn
        env:
          CI: true

      - name: ğŸ’š Lint
        run: |
          yarn lint
        env:
          CI: true

      - name: ğŸ’– Format
        run: |
          yarn prettier
        env:
          CI: true

      - name: ğŸ’™ Typecheck
        continue-on-error: true
        run: |
          yarn typecheck
        env:
          CI: true

      - name: ğŸ§¡ Test
        run: |
          yarn test
        env:
          CI: true

      - name: ğŸ—ï¸ Build
        run: |
          yarn build
        env:
          CI: true

      - name: âš› Deploy Client
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: public
